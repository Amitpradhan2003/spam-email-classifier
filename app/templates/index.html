<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Email Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>Spam Email Classifier</h1>

    <textarea id="message" placeholder="Enter your email/message..."></textarea>

    <button onclick="checkSpam()">Check Spam</button>

    <div id="result" class="result"></div>
</div>

<script>
    async function checkSpam() {
        const message = document.getElementById("message").value;
        const resultDiv = document.getElementById("result");

        if (!message.trim()) {
            resultDiv.textContent = "Please enter a message.";
            resultDiv.className = "result warning";
            return;
        }

        resultDiv.textContent = "Checking...";
        resultDiv.className = "result";

        const response = await fetch("/predict", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ message })
        });

        const data = await response.json();

        if (data.prediction === "Spam") {
            resultDiv.textContent = "ðŸš¨ Spam Email Detected";
            resultDiv.className = "result spam";
        } else {
            resultDiv.textContent = "âœ… Not Spam";
            resultDiv.className = "result safe";
        }
    }
</script>

</body>
</html>
